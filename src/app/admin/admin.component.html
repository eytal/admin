<div class="row h-100">
    <div class="my-auto mx-auto text-center min-w">

        <button class="btn btn-success btn-block btn-lg" type="button" (click)="start()" [disabled]="!ctl.canStart"> Start Game </button>
        <button class="btn btn-primary btn-block btn-lg" type="button" (click)="next()" [disabled]="!ctl.canNext"> Next Question </button>
        <button class="btn btn-warning btn-block btn-lg" type="button" (click)="end()" [hidden]="!ctl.canEnd"> End Game </button>
        <button class="btn btn-secondary btn-block btn-lg" type="button" (click)="unlock()" [hidden]="!ctl.canUnlock"> Unlock User </button>
        <button class="btn btn-danger btn-block btn-lg" type="button" (click)="reset()" [hidden]="!ctl.canReset"> Reset Game </button>

    </div>
    <div class="my-auto mx-auto text-center min-w fixed-bottom">
        <p class="h6">
            {{message}}
        </p>
    </div>
</div>
